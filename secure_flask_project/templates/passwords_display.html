<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Password manager</title>
</head>

<body style = "background-color: #077eb6;">
    <h1>Twoje hasła</h1>
    <a style= "font-size: 18px;" href="{{ url_for('user_site') }}">Powrót do strony konta</a><br>
    <form action="/passwords_display" method="POST" novalidate>

        {% for pswd_dis, pswd in passwords_to_display %}
        <p style= "font-size: 18px; color: black;" id="text">{{ pswd_dis }}</p>
        <a style= "font-size: 18px;" href="{{ url_for('password_sharing', password_to_share = pswd.id) }}">Udostępnianie hasła</a><br>
        {% endfor %}
    
    </form>
    
</body>

</html>
