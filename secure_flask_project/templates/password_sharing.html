<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Password share</title>
</head>

<body style = "background-color: #077eb6;">
    <h1>Udostępnij hasło</h1>
    <a style= "font-size: 18px;" href="{{ url_for('user_site') }}">Powrót do strony konta</a><br>
    <form action="" method="POST" novalidate>
        {{ form.csrf_token }}
        
        <label style = "font-size: 18px" >Nazwa docelowego użytkownika</label><br>
        {{ form.user_to_share_with }}<br>

        {{ form.submit }}<br>

        {% if form.user_to_share_with.errors %}
            <ul class="errors">
                <li>{{ form.user_to_share_with_errors[0]}}</li>
            </ul>
        {% endif %}
    
    </form>
    
</body>

</html>
