<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Email request</title>
</head>

<body style = "background-color: #077eb6;">
    <h1>Wprowadź email</h1>
     <a style= "font-size: 18px;" href="{{url_for('index') }}">Powrót na stronę główną</a><br>
     <form action="/email_reset_password" method="POST" novalidate>
         {{ form.csrf_token }}

         <label style = "font-size: 18px" >Adres email</label><br>
         {{ form.email }}<br>

         {{ form.submit}}<br>

         {% if form.email.errors %}
            <ul class="errors">
                 <li>{{ form.email.errors[0] }}</li>
            </ul>
         {% endif %}

         {% if get_flashed_messages() %}
            <li>{{ get_flashed_messages()[0] }}</li>
         {% endif %}
         
     </form>
</body>

</html>
